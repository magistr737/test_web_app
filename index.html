<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .info-block {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(128, 128, 128, 0.1);
        }
        .info-item {
            margin: 10px 0;
        }
        .close-btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        #nameInput {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Тестовая страница для тг бота WebApp</h1>
    
    <div class="info-block">
        <div class="info-item"><strong>Username:</strong> <span id="username"></span></div>
        <div class="info-item"><strong>ID:</strong> <span id="userId"></span></div>
        <div class="info-item"><strong>Имя:</strong> <span id="firstName"></span></div>
        <div class="info-item"><strong>Фамилия:</strong> <span id="lastName"></span></div>
        <div class="info-item"><strong>Язык:</strong> <span id="language"></span></div>
        <div class="info-item"><strong>Тема:</strong> <span id="theme"></span></div>
    </div>

    <h2>Полные данные InitData:</h2>
    <div class="info-block">
        <pre id="initData" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
    </div>

    <div class="info-block">
        <h2>Введите ваше имя</h2>
        <input type="text" id="nameInput" placeholder="Введите имя (до 32 символов)" maxlength="32">
        <div id="errorMessage" style="color: red; margin-top: 10px; display: none;"></div>
        <button class="close-btn" id="sendBtn">Отправить</button>
    </div>
    
    <button class="close-btn" id="closeBtn">Закрыть</button>

    <script>
        let tg = window.Telegram.WebApp;
    
        if (!tg.initData || tg.initData === '') {
            document.body.innerHTML = '';
            document.body.style.display = 'none';
            throw new Error('This page can only be opened in Telegram WebApp');
        }
        
        tg.expand();
        
        let user = tg.initDataUnsafe.user;
        
        if (user) {
            document.getElementById('username').textContent = user.username || 'не указан';
            document.getElementById('userId').textContent = user.id || 'не указан';
            document.getElementById('firstName').textContent = user.first_name || 'не указано';
            document.getElementById('lastName').textContent = user.last_name || 'не указано';
            document.getElementById('language').textContent = user.language_code || 'не указан';
            document.getElementById('initData').textContent = JSON.stringify(tg.initDataUnsafe, null, 2);
        }
        
        document.getElementById('theme').textContent = tg.colorScheme;
        
        if (tg.colorScheme === 'dark') {
            document.body.style.backgroundColor = '#000000';
            document.body.style.color = '#ffffff';
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.style.backgroundColor = '#ffffff';
                btn.style.color = '#000000';
            });
            document.getElementById('nameInput').style.backgroundColor = '#333333';
            document.getElementById('nameInput').style.color = '#ffffff';
            document.getElementById('nameInput').style.border = '1px solid #555555';
        } else {
            document.body.style.backgroundColor = '#ffffff';
            document.body.style.color = '#000000';
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.style.backgroundColor = '#000000';
                btn.style.color = '#ffffff';
            });
            document.getElementById('nameInput').style.border = '1px solid #cccccc';
        }
        
        document.getElementById('closeBtn').addEventListener('click', function() {
            tg.close();
        });
    
        document.getElementById('sendBtn').addEventListener('click', function() {
            const nameInput = document.getElementById('nameInput');
            const errorMessage = document.getElementById('errorMessage');
            const name = nameInput.value.trim();
            
            // Проверка на пустоту
            if (name === '') {
                errorMessage.textContent = 'Ошибка: имя не может быть пустым';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Проверка на длину
            if (name.length > 32) {
                errorMessage.textContent = 'Ошибка: имя не может быть длиннее 32 символов';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Скрываем ошибку если всё ок
            errorMessage.style.display = 'none';
            
            // Отправляем данные боту
            tg.sendData(JSON.stringify({ name: name }));
        });
    </script>
</body>
</html>
