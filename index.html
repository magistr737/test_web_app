<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .info-block {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(128, 128, 128, 0.1);
        }
        .info-item {
            margin: 10px 0;
        }
        .close-btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        #nameInput {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Тестовая страница для тг бота WebApp</h1>
    
    <div class="info-block">
        <div class="info-item"><strong>Username:</strong> <span id="username"></span></div>
        <div class="info-item"><strong>ID:</strong> <span id="userId"></span></div>
        <div class="info-item"><strong>Имя:</strong> <span id="firstName"></span></div>
        <div class="info-item"><strong>Фамилия:</strong> <span id="lastName"></span></div>
        <div class="info-item"><strong>Язык:</strong> <span id="language"></span></div>
        <div class="info-item"><strong>Тема:</strong> <span id="theme"></span></div>
    </div>

    <h2>Полные данные InitData:</h2>
    <div class="info-block">
        <pre id="initData" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
    </div>
    
    <h2>Введите ваше имя:</h2>
    <div class="info-block">
        <input type="text" id="nameInput" placeholder="Введите имя">
    </div>
    
    <button class="close-btn" id="sendBtn">Отправить имя</button>
    <button class="close-btn" id="closeBtn">Закрыть</button>

    <script>
        // ============================================
        // Инициализация Telegram WebApp
        // ============================================
        const tg = window.Telegram.WebApp;
        
        // Проверка запуска в Telegram
        if (!tg.initData) {
            document.body.innerHTML = '<h1>Откройте через Telegram Bot</h1>';
            throw new Error('Not running in Telegram WebApp');
        }
        
        // ============================================
        // Глобальные переменные
        // ============================================
        let user = tg.initDataUnsafe.user || {};
        let theme = tg.colorScheme;
        
        // ============================================
        // Функция применения темы
        // ============================================
        function applyTheme() {
            const isDark = theme === 'dark';
            
            document.body.style.backgroundColor = isDark ? '#000000' : '#ffffff';
            document.body.style.color = isDark ? '#ffffff' : '#000000';
            
            const buttons = document.querySelectorAll('.close-btn');
            buttons.forEach(btn => {
                btn.style.backgroundColor = isDark ? '#ffffff' : '#000000';
                btn.style.color = isDark ? '#000000' : '#ffffff';
            });
            
            const input = document.getElementById('nameInput');
            if (input) {
                input.style.backgroundColor = isDark ? '#333333' : '#ffffff';
                input.style.color = isDark ? '#ffffff' : '#000000';
                input.style.border = isDark ? '1px solid #555555' : '1px solid #cccccc';
            }
        }
        
        // ============================================
        // Заполнение данных пользователя
        // ============================================
        function fillUserData() {
            document.getElementById('username').textContent = user.username || 'не указан';
            document.getElementById('userId').textContent = user.id || 'не указан';
            document.getElementById('firstName').textContent = user.first_name || 'не указано';
            document.getElementById('lastName').textContent = user.last_name || 'не указано';
            document.getElementById('language').textContent = user.language_code || 'не указан';
            document.getElementById('theme').textContent = theme;
            document.getElementById('initData').textContent = JSON.stringify(tg.initDataUnsafe, null, 2);
        }
        
        // ============================================
        // Валидация имени
        // ============================================
        function validateName(name) {
            if (!name || name.trim().length === 0) {
                return { valid: false, error: 'Имя не может быть пустым' };
            }
            if (name.trim().length < 2) {
                return { valid: false, error: 'Минимум 2 символа' };
            }
            if (name.trim().length > 50) {
                return { valid: false, error: 'Максимум 50 символов' };
            }
            return { valid: true };
        }
        
        // ============================================
        // Настройка MainButton
        // ============================================
        function setupMainButton() {
            tg.MainButton.text = "Отправить имя";
            tg.MainButton.color = "#2481cc";
            tg.MainButton.textColor = "#ffffff";
            tg.MainButton.hide();
        }
        
        // ============================================
        // Отправка данных боту
        // ============================================
        function sendDataToBot() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            // Валидация
            const validation = validateName(name);
            if (!validation.valid) {
                tg.showAlert(validation.error);
                return;
            }
            
            // Показываем прогресс
            tg.MainButton.showProgress();
            
            // Формируем данные
            const data = {
                action: 'set_name',
                name: name,
                user_id: user.id,
                timestamp: Date.now()
            };
            
            // Отправляем боту
            tg.sendData(JSON.stringify(data));
            
            // WebApp автоматически закроется
        }
        
        // ============================================
        // Обработчики событий
        // ============================================
        
        // Изменение текста в поле ввода
        document.getElementById('nameInput').addEventListener('input', function(e) {
            const value = e.target.value.trim();
            
            if (value.length > 0) {
                tg.MainButton.show();
                tg.MainButton.enable();
            } else {
                tg.MainButton.hide();
            }
        });
        
        // Клик по кнопке "Отправить имя"
        document.getElementById('sendBtn').addEventListener('click', function() {
            sendDataToBot();
        });
        
        // Клик по кнопке "Закрыть"
        document.getElementById('closeBtn').addEventListener('click', function() {
            tg.close();
        });
        
        // MainButton Telegram
        tg.MainButton.onClick(function() {
            sendDataToBot();
        });
        
        // ============================================
        // Инициализация при загрузке
        // ============================================
        function init() {
            // Расширяем на весь экран
            tg.expand();
            
            // Применяем тему
            applyTheme();
            
            // Заполняем данные
            fillUserData();
            
            // Настраиваем кнопку
            setupMainButton();
            
            // Фокус на поле ввода
            document.getElementById('nameInput').focus();
            
            console.log('WebApp инициализирован');
        }
        
        // Запуск после загрузки DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
