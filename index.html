<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .user-info {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
        }
        
        .user-info h2 {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .user-info p {
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #0088cc;
        }
        
        .error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .error-screen {
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-screen p {
            font-size: 18px;
            color: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="container" id="content"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const initData = tg.initDataUnsafe;
        const contentDiv = document.getElementById('content');

        // !initData || !initData.user
        if (false) {
            contentDiv.innerHTML = `
                <div class="error-screen">
                    <p>Ошибка: не удалось получить данные о пользователе</p>
                </div>
            `;
        } else {
            const user = initData.user;
            
            contentDiv.innerHTML = `
                // <div class="user-info">
                //     <h2>Информация о пользователе</h2>
                //     <p><strong>Имя:</strong> ${user.first_name}</p>
                //     <pre>Full data: ${user}</pre>
                // </div>
                
                <div class="form-group">
                    <label for="nameInput">Введите ваше имя:</label>
                    <input type="text" id="nameInput" placeholder="Ваше имя" maxlength="32">
                    <div id="errorMessage" class="error"></div>
                </div>
            `;
            
            const nameInput = document.getElementById('nameInput');
            const errorMessage = document.getElementById('errorMessage');
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }
            
            function hideError() {
                errorMessage.classList.remove('show');
            }
            
            function validateName(name) {
                if (!name || name.trim() === '') {
                    return 'Имя не может быть пустым';
                }
                
                if (name.length > 32) {
                    return 'Имя не может быть длиннее 32 символов';
                }
                
                return null;
            }
            
            nameInput.addEventListener('input', hideError);
            
            // Настройка MainButton для отправки данных
            tg.MainButton.setText('Отправить');
            tg.MainButton.show();
            
            tg.MainButton.onClick(function() {
                const name = nameInput.value.trim();
                const error = validateName(name);
                
                if (error) {
                    showError(error);
                    tg.showAlert(error);
                    return;
                }
                
                try {
                    tg.sendData(JSON.stringify({ name: name }));
                } catch (e) {
                    tg.showAlert('Ошибка при отправке данных: ' + e.message);
                }
            });
            
            // Обновляем состояние MainButton при вводе
            nameInput.addEventListener('input', function() {
                const name = nameInput.value.trim();
                if (name && name.length > 0 && name.length <= 32) {
                    tg.MainButton.enable();
                } else {
                    tg.MainButton.disable();
                }
            });
            
            // Изначально кнопка отключена
            tg.MainButton.disable();
        }
    </script>
</body>
</html>
